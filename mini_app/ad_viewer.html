<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ad Viewer</title>
    <!-- মূল স্টাইলশিট লিঙ্ক করুন -->
    <link rel="stylesheet" href="css/style.css">
    <!-- টেলিগ্রাম মিনি অ্যাপের জন্য প্রয়োজনীয় স্ক্রিপ্ট -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* এই পেজের জন্য বিশেষ স্টাইল */
        .ad-viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
        }
        .ad-frame {
            flex-grow: 1;
            border: none;
            width: 100%;
        }
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--secondary-bg-color);
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }
        .timer-text {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        .claim-button {
            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #555; /* প্রাথমিকভাবে নিষ্ক্রিয় */
            border: none;
            border-radius: var(--border-radius);
            cursor: not-allowed;
            width: 100%;
        }
        .claim-button.active {
            background-color: var(--accent-color); /* সক্রিয় হলে রঙ পরিবর্তন */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="ad-viewer-container">
        <!-- বিজ্ঞাপন লোড করার জন্য আইফ্রেম -->
        <iframe id="ad-frame" class="ad-frame" sandbox="allow-scripts allow-same-origin"></iframe>
        
        <!-- টাইমার এবং পুরস্কার নেওয়ার বাটন -->
        <div class="timer-bar">
            <div id="timer-text" class="timer-text">অনুগ্রহ করে অপেক্ষা করুন...</div>
            <button id="claim-reward-btn" class="claim-button" disabled>পুরস্কার নিন</button>
        </div>
    </div>

    <!-- প্রয়োজনীয় জাভাস্ক্রিপ্ট ফাইলগুলো লিঙ্ক করুন -->
    <script src="js/api_client.js"></script> 
    <script src="js/ad_viewer.js"></script>

</body>
</html>
